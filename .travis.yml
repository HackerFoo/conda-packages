language: c

#dist: trusty
sudo: false
addons:
  apt:
    update: true
    packages:
    - realpath
    - autoconf
    - automake
    - build-essential
    - gperf
    - libftdi-dev
    - libudev-dev
    - libudev1
    - libusb-1.0-0-dev
    - libusb-dev
    - texinfo

before_install:
 - source $TRAVIS_BUILD_DIR/.travis/common.sh
 - bash $TRAVIS_BUILD_DIR/.travis/fixup-git.sh
 - source $TRAVIS_BUILD_DIR/.travis/common.sh

install:
 - ./.travis/install.sh

env:
  - PACKAGE=vtr                 CONDA_CHANNELS="pkgw-forge,conda-forge"
  - PACKAGE=libusb
  - PACKAGE=yosys
  - PACKAGE=nextpnr
  - PACKAGE=openocd
  # XXX riscv32 toolchain: disabled as fails to build
  # PACKAGE=riscv32/binutils
  # verilog tools
  - PACKAGE=icestorm
  - PACKAGE=iverilog
  - PACKAGE=verilator
  # SystemVerilog tools
  - PACKAGE=zachjs-sv2v         CONDA_CHANNELS="conda-forge"

script:
  - bash $TRAVIS_BUILD_DIR/.travis/script.sh

after_failure:
  - bash $TRAVIS_BUILD_DIR/.travis/after_failure.sh

after_success:
  - bash $TRAVIS_BUILD_DIR/.travis/after_success.sh
