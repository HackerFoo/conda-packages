{% set version = '%s_%04i_%s'|format(GIT_DESCRIBE_TAG|replace('v', '') or '0.X.X', GIT_DESCRIBE_NUMBER|int, GIT_DESCRIBE_HASH or 'gUNKNOWN') %}

package:
  name: nextpnr-xilinx
  version: {{ version }}

source:
  git_url: https://github.com/daveshah1/nextpnr-xilinx.git
  git_rev: xilinx-upstream

build:
  # number: 201803050325
  number: {{ environ.get('DATE_NUM') }}
  # string: 20180305_0325
  string: {{ environ.get('DATE_STR') }}
  script_env:
    - CI
    - TRAVIS

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python {{ python_build }}
    - libboost
    - py-boost
    - symbiflow-yosys
    - pypy3.6
  host:
    - bison
    - boost
    - cmake
    - eigen
    - flex
    - fontconfig
    - pkg-config
    - python {{ python_build }}
    - libboost
    - py-boost
  run:
    - libboost
    - py-boost
    - python {{ python_run }}
    - symbiflow-yosys

test:
  commands:
    - nextpnr-xilinx -V

about:
  home: https://github.com/daveshah1/nextpnr-xilinx.git
  license: ISC
  license_file: COPYING
  summary: 'nextpnr aims to be a vendor neutral, timing driven, FOSS FPGA place and route tool.'
